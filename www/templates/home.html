<ion-view hide-nav-bar="false" view-title="Cadulink">
    <ion-content padding="true">
        <!-- sidebar -->
        <!-- ActualitÃ© -->
        <div ng-app="starter.controllers" ng-controller="ArticlesCtrl">
            <div class="list card" ng-repeat="article in articles">
                <div class="item item-divider item-text-wrap">
                    <h1 class='titre'>{{article.title}}</h1>
                </div>
                    <div class="item item-avatar">
                        <img src={{getImageArticle(article)}}>
                        <a ui-sref="app.profil({personId: article.authorId})">par {{getAuthor(article)}} </a> <span>dans</span> <a ui-sref="app.community({communityId: article.communityId})"> {{getCommunity(article)}}</a>
                        <p>le {{article.date}}</p>
                        <a class='community' ui-sref="app.profil({personId: articles.authorId})"></a>
                    </div>
                    <div class="item item-body">
                        <div ui-sref="app.article({articleId: article.id})" ng-bind-html="getPreview(article)"></div>
                        <div class='nbrcomment'>{{nbrComment(article)}} commentaires</div>
                    </div>
                    <div ng-if='userId==article.authorId' class="floating_right">
                      <a ui-sref="app.delete({articleId: article.id})" class="positive">Delete</a>
                      &nbsp;
                      <a ui-sref="app.edit({articleId: article.id})" class="positive">Edit</a>
                      &nbsp;
                    </div>
            </div>
        </div>
    </ion-content>
</ion-view>
